syntax = "proto3";

package echo.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto";

message EvenMoreNestedMessage {
  string message = 1;
  bool boolean = 2;
}

message NestedMessage {
  string message = 1;
  bool boolean = 2;
  int32 int32_value = 3;
  EvenMoreNestedMessage even_more_nested_message = 4;
  EvenMoreNestedMessage even_more_nested_message_2 = 5;
}

message Message {
  string message = 1;
  bool boolean = 2;

  enum Enum {
    ENUM_UNSPECIFIED = 0;
    ENUM_VALUE_1 = 1;
    ENUM_VALUE_2 = 2;
  }

  Enum enum = 3;

  int32 int32_value = 4;
  int64 int64_value = 5;
  float float_value = 6;
  double double_value = 7;

  repeated string strings = 8;
  NestedMessage nested_message = 9;

  map<string, string> map_value = 10;

  oneof oneof_value {
    string oneof_string_value = 11;
    int32 oneof_int32_value = 12;
    int64 oneof_int64_value = 13;
    float oneof_float_value = 14;
    double oneof_double_value = 15;
  }

  google.protobuf.Timestamp timestamp = 16;
  google.protobuf.Duration duration = 17;
}

service EchoService {
  rpc Echo(Message) returns (Message);
}